<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TimerApp</title>
  </head>
  <body>
    <div class="clock">
      <!--   <div class="clock-image">
        <div class="arrow-hours"></div>
        <div class="arrow-minutes"></div>
        <div class="arrow-seconds"></div>
      </div> -->
      <div class="clock-numbers">00:00:00</div>
    </div>
    <div class="control-panel">
      <div class="buttons">
        <div class="start-stop">
          <button class="start-btn">Start</button>
          <button class="stop-btn">Stop</button>
        </div>
        <div class="edit-buttons">
          <button class="loop-btn">Loop</button>
          <button class="restart-btn">Reset</button>
        </div>
      </div>
      <div class="loop-container"></div>
    </div>
  </body>
</html>
